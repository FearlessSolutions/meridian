<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meridian Map</title>
    <link rel="stylesheet" href="./libs/bootstrap-3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="./libs/toastr-2.0.1/toastr.css">
    <link rel="stylesheet" href="./libs/bootstrap-dialog/bootstrap-dialog.css">
    <link rel="stylesheet" href="./libs/dynamic-bootstrap-table/dynamic-bootstrap-table.css">
    <link rel="stylesheet" href="./libs/bootstrap-multiselect-0.9.4/bootstrap-multiselect.css">
    <link rel="stylesheet" href="./libs/select2-3.4.8/select2.css">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- endbuild -->
    <script data-main="app" src="./bower_components/requirejs/require.js"></script>
</head>
<body>
    <div id="loading">
        <div id="loadingTxt"> ... Loading Meridian </div>
    </div>
    <div id="mapContainer">
        <div data-aura-component="displays/splash-screen"></div>
        <div data-aura-component="displays/notification-modal"></div>
        <div data-aura-component="displays/clear"></div>
        <div data-aura-component="data-services/mock"></div>
        <div data-aura-component="data-services/fake"></div>
        <div data-aura-component="apis/cmapi"></div>
        <div data-aura-component="rendering-engines/map-openlayers"></div>
        <div data-aura-component="controls/basemap-gallery"></div>
        <div data-aura-component="controls/timeline"></div>
        <div data-aura-component="tools/query"></div>
        <div data-aura-component="tools/data-history"></div>
        <div data-aura-component="tools/upload-data"></div>
        <div data-aura-component="tools/support"></div>
        <div data-aura-component="tools/export-picker"></div>
        <div data-aura-component="controls/user-settings"></div>
        <div id="header-left-container">
            <div data-aura-component="tools/locator"></div>
        </div>
        <div id="header-right-container">
            <div data-aura-component="controls/visual-mode-toggle"></div>
        </div>
        <div data-aura-component="controls/zoom"></div>

        <div id="left-side-menu">
            <div class="menu-button-group">
                <div data-aura-component="controls/query-toggle"></div>
                <div data-aura-component="controls/datagrid-toggle"></div>
                 <div data-aura-component="controls/legend-toggle"></div>
                <div data-aura-component="controls/clear-toggle"></div>
                <!-- <div data-aura-component="controls/playback"></div> -->
                <div data-aura-component="controls/data-history-toggle"></div>
                <div data-aura-component="controls/upload-data-toggle"></div>
                 <div data-aura-component="controls/export-picker-toggle"></div>
                <div data-aura-component="controls/basemap-gallery-toggle"></div>
                <div data-aura-component="controls/timeline-toggle"></div>
                <!-- <div data-aura-component="controls/internal-pubsub-tester-toggle"></div> -->
                <div data-aura-component="controls/user-settings-toggle"></div>
                <div data-aura-component="controls/support-toggle"></div>
            </div>
            <div class="tab-handle">||</div>
        </div>

        <div data-aura-component="displays/notifications"></div>
        <div data-aura-component="displays/label"></div>
        <div data-aura-component="displays/legend"></div>
        <div data-aura-component="controls/internal-pubsub-tester"></div>
        <div id="footer-container">
            <span class="footer-left col-sm-4 col-md-4 hidden-xs">
                <div data-aura-component="displays/mouse-position"></div>
            </span>
            <span class="footer-center col-xs-12 col-sm-4 col-md-4">
                <div class="footer-center-container">
                    <div data-aura-component="displays/progress-notification"></div>
                    <div data-aura-component="displays/user-info"></div>
                </div>
            </span>
            <span class="footer-right col-sm-4 col-md-4 hidden-xs">
                <div data-aura-component="displays/event-counter"></div>
            </span>
        </div>
    </div>
    <div data-aura-component="displays/datagrid"></div>

    <!-- sandbox start -->
    <style type="text/css">
        #fakemask {
            position:absolute; top:0px; left:0px;
            height:100%; width:100%;
            min-height:525px;
            background-color:red;
            opacity:0.5;
            z-index:999;
        }
        #admin-container {
            
            position: absolute;
            top:80px; left:100px;
            z-index:1050;
            background-color:rgba(255,255,255,1);
            border-radius:10px;
            min-height:200px;


        }

    </style>

    <script src='bower_components/jquery/dist/jquery.js' type="text/javascript"></script>
    <script type="text/javascript">
    function adminDia () {
        $('#admin-container').height($(window).height() - 130).width($(window).width() - 180);
    }

    $(document).ready(function() {
        var ad1 = $('body').offset();
        adminDia(); 
    });
    $(window).resize(function() {
        adminDia();
    });

        


    </script>
    <div id="fakemask"></div>
    <div id="admin-container">
        <div class="modal-header dialog-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <p class="modal-title">Admin Dashboard</p>
        </div>
        

    </div>

    <!-- sandbox end --> 
  </body>
</html>
