<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Embedded Pub Sub</title>
    <link rel="stylesheet" href="/libs/bootstrap-3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="sub.css">    
    <script data-main="main" src="/bower_components/requirejs/require.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">  
          <div id="pub">
            <div class="row">
              <div class="col-md-12">
                <div class="input-group">
                  <select id="pub-channel" class="form-control">
                  </select>
                  <span class="input-group-btn">
                    <button id="pub-button" class="btn btn-default" type="button">Send</button>
                  </span>
                </div>  
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="well-lg">
                  <textarea id="pub-message" class="form-control" rows="12"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="sub">
            <div class="row">
              <div class="col-md-12">
                <div class="input-group">
                  <select id="sub-channel" class="form-control">
                  </select>
                  <span class="input-group-btn">
                    <button id="sub-button" class="btn btn-default" type="button">
                      Subscribe
                    </button>
                  </span>
                </div>  
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="well-lg">
                  <output id="sub-console" class="form-control" rows="12"></output>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <iframe id="webapp" src="https://localhost/client-only" height="700px" width="100%"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
