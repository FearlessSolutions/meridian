</head>
<body>
    <div id="admin-container">
        <nav class="navbar navbar-admin" role="navigation">

                <div class="navbar-header">

<script src='../libs/SlickGrid-master/slick.core.js' type="text/javascript"></script>
<script src='../libs/SlickGrid-master/slick.grid.js' type="text/javascript"></script>
<script>
    
    var grid;
    var columns = [
        {id: "userId", name: "User ID", field: "userId"},
        {id: "dataSource", name: "Data Source", field: "dataSource"},    
        {id: "start", name: "Query Date", field: "start"},
        {id: "finish", name: "Expiration Date", field: "finish"}
    ];
    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false,
        defaultColumnWidth: 150,
        fullWidthRows: true


    };
    $('.btn-primary').on('click', function() {

        alert('test');
    });


    $(document).ready(function() {
        var data = [];
        for (var i = 0; i < 500; i++) {
            data[i] = {
                userId: "User ID " + i,
                dataSource: "mockDB" + i,
                start: "01/01/2009",
                finish: "01/05/2009"
            };
        }
        grid = new Slick.Grid("#myGrid", data, columns, options);
        $('#myGrid').height($(window).height() - 300 );
    });
</script>
